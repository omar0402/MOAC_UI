<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="./static/styles/integrator.css">
    <script src="https://kit.fontawesome.com/0f88031afb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Integrator home</title>
</head>
<body>
    <div class="container-fluid">

        <header class="py-3 mb-3">
            <div class="container-fluid d-flex gap-3 align-items-center justify-content-between" style="grid-template-columns: 1fr 2fr;">

              <div class="btn-group">
                <button class="btn" type="button" id="dropdownMenuClickableInside" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                  <i id="hamburgerMenu" class="fa-solid fa-bars"></i>
                </button>
                
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuClickableInside">
                  <li>
                    <a class="dropdown-item" href="manager.html" aria-current="page">

                      <div style="display: flex; flex-wrap: wrap; height: 25px !important;">
                        <div style="padding-right: 10px;">
                          <i class="fa-solid fa-house"></i> 
                        </div>
                        
                        <div>
                          <p>Menú principal</p>
                        </div>
                      </div>
  
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="organizationalManuals.html">
                        <i class="fa-solid fa-sitemap"></i> Manuales de organización
                    </a>
                  </li>
                  <li>
                    
                  </li>
                  <li>
                    <a class="dropdown-item" href="proceduresManuals.html">
                        <i class="fa-solid fa-diagram-predecessor"></i> Manuales de procedimientos
                    </a>
                  </li>
                </ul>

              </div>
    
                <div class="d-flex align-items-center">
                    <h1 id="mainTitle">Manuales de procedimientos</h1>
                </div>
                
                <div class="d-flex align-items-center">
                    
                    <div class="flex-shrink-0 dropdown">
                        <a href="#" class="d-block text-decoration-none" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                            <i id="userConfig" class="fa-solid fa-user-gear"></i>
                        </a>
                        
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#changePasswordModal" data-bs-whatever="@mdo">Cambiar contraseña</a></li>
                            <li><a class="dropdown-item" href="index.html">Cerrar sesión</a></li>
                        </ul>
                    </div>
    
                </div>
                
            </div>
        </header>

        <!--PASSWORD CHANGE MODAL-->
    
        <div class="modal fade" id="changePasswordModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header modalHeaderStyle">
                  <h5 class="modal-title" id="changePasswordModalLabel">Cambio de contraseña</h5>
                  <button class="closeButton" type="button" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Nueva contraseña:</label>
                      <input type="password" class="form-control" id="recipient-name" required>
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Confirmar contraseña:</label>
                      <input type="password" class="form-control" id="recipient-name" required>
                    </div>
                  </form>
                </div>
                <div class="modal-footer modalFooterStyle">
                  <button type="button" class="btn btn-success" data-bs-target="#confirmPasswordChangeModal" data-bs-toggle="modal">Actualizar</button>
                </div>
              </div>
            </div>
        </div>

        <!--END PASSWORD CHANGE MODAL-->

        <!--CONFIRM PASSWORD CHANGE MODAL-->

        <div class="modal fade" id="confirmPasswordChangeModal" data-bs-backdrop="static" aria-hidden="true" aria-labelledby="confirmPasswordChangeModalLabel2" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header modalHeaderStyle">
                <h5 class="modal-title" id="confirmPasswordChangeModalLabel">Confirmación</h5>
              </div>
              <div class="modalbodyStyle modal-body d-flex justify-content-center">
                ¿Está seguro?
              </div>
              <div class="modal-footer modalFooterStyle">
                <button class="btn btn-danger" data-bs-target="#changePasswordModal" data-bs-toggle="modal">Cancelar</button>
                <button class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
              </div>
            </div>
          </div>
        </div>

        <!--END PASSWORD CHANGE MODAL-->
</body>
</html>
