<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/styles/manager.css">
    <script src="https://kit.fontawesome.com/0f88031afb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Manager home</title>
</head>
<body>

  <div class="container-fluid">

    <header class="py-3 mb-3">
        <div class="container-fluid d-flex gap-3 align-items-center justify-content-between" style="grid-template-columns: 1fr 2fr;">

          <div class="btn-group">
            <button class="btn" type="button" id="dropdownMenuClickableInside" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
              <i id="hamburgerMenu" class="fa-solid fa-bars"></i>
            </button>
            
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuClickableInside">
              <li>
                <a class="dropdown-item" href="manager.html" aria-current="page">

                  <div class="dropdownMenu d-flex">
                    <div class="dropdownMenuOptions d-flex flex-column" style="background-color: aqua; height: 24px !important;">
                      <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="justify-content-center d-flex flex-column align-items-center justify-content-center" style="background-color: green; height: 24px !important;">
                      <p style="text-align: center !important;">Menú principal</p>
                    </div>
                  </div>
                  
                </a>
              </li>

              <li>

                <a class="dropdown-item" href="userManagement.html">
                  <div class="dropdownMenu">
                    <div style="padding-right: 8px;">
                      <i class="fa-solid fa-users"></i>
                    </div>
                    <div>
                      <p>Gestión de usuarios</p>
                    </div>
                  </div>

                </a>
              </li>

              <li>

                <a class="dropdown-item" href="organizationsManagement.html">
                  <div class="dropdownMenu">
                    <div class="dropdownMenuOptions">
                      <i class="fa-solid fa-city"></i>
                      
                    </div>
                    <div>
                      <p>Organizaciones</p>
                    </div>
                  </div>

                </a>

              </li>

              <li>

                <a class="dropdown-item" href="branchsManagement.html">
                  <div class="dropdownMenu">
                    <div class="dropdownMenuOptions">
                      <i class="fa-solid fa-building"></i>
                    </div>
                    <div>
                      <p>Sucursales</p>
                    </div>
                  </div>

                </a>

              </li>

              <li>
                <a class="dropdown-item" href="manualManagement.html">
                  <i class="fa-solid fa-book"></i> Gestión de manuales
                </a>
              </li>
            </ul>
          </div>

            <div class="d-flex align-items-center">
                <h1 id="mainTitle">Menú principal</h1>
            </div>
            
            <div class="d-flex align-items-center">
                
                <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block text-decoration-none" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                        <i id="userConfig" class="fa-solid fa-user-gear"></i>
                    </a>
                    
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Cambiar contraseña</a></li>
                        <li><a class="dropdown-item" href="index.html">Cerrar sesión</a></li>
                    </ul>
                </div>

            </div>
            
        </div>
    </header>

    <div class="d-flex justify-content-center mt-5">
        <h1 id="welcomeUser">Bienvenido usuario.</h1>
    </div>

    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header modalHeaderStyle">
              <h5 class="modal-title" id="exampleModalLabel">Cambio de contraseña</h5>
              <button class="closeButton" type="button" data-bs-dismiss="modal" aria-label="Close">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Nueva contraseña:</label>
                  <input type="password" class="form-control" id="recipient-name" required>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Confirmar contraseña:</label>
                  <input type="password" class="form-control" id="recipient-name" required>
                </div>
              </form>
            </div>
            <div class="modal-footer modalFooterStyle">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Actualizar</button>
            </div>
          </div>
        </div>
    </div>

  </div>

</body>
</html>
